- id: clark_more_2014
  abstract: >-
    The perceived threat of climate change is often evaluated from species
    distribution models that are fitted to many species independently and then
    added together. This approach ignores the fact that species are jointly
    distributed and limit one another. Species respond to the same underlying
    climatic variables, and the abundance of any one species can be constrained
    by competition; a large increase in one is inevitably linked to declines of
    others. Omitting this basic relationship explains why responses modeled
    independently do not agree with the species richness or basal areas of
    actual forests.
