- id: baskett_latitudinal_2018
  abstract: >-
    The longstanding biotic interactions hypothesis predicts that herbivore
    pressure declines with latitude, but the evidence is mixed. To address gaps
    in previous studies, we measured herbivory and defence in the same system,
    quantiﬁed defence with bioassays, and considered effects of leaf age. We
    quantiﬁed herbivory and defence of young and mature leaves along a
    continental gradient in eastern North America in the native herb Phytolacca
    americana L. Herbivory in the ﬁeld declined with latitude and was strongly
    correlated with lepidopteran abundance. Laboratory bioassays revealed that
    leaf palatability was positively correlated with latitude of origin. Young
    leaves were more damaged than mature leaves at lower latitudes in the ﬁeld,
    but less palatable in bioassays. Both defence and palatability displayed
    non-linear latitudinal patterns, suggesting potential mechanisms based on
    biological or climatic thresholds. In sum, observational and experimental
    studies ﬁnd patterns consistent with high herbivore pressure and stronger
    plant defences at lower latitudes.
