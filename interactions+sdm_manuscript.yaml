- id: hoiss_interactive_2015
  abstract: >-
    Plant–pollinator interactions are essential for the functioning of
    terrestrial ecosystems, but are increasingly affected by global change. The
    risks to such mutualistic interactions from increasing temperature and more
    frequent extreme climatic events such as drought or advanced snow melt are
    assumed to depend on network specialization, species richness, local climate
    and associated parameters such as the amplitude of extreme events. Even
    though elevational gradients provide valuable model systems for climate
    change and are accompanied by changes in species richness, responses of
    plant–pollinator networks to climatic extreme events under different
    environmental and biotic conditions are currently unknown. Here, we show
    that elevational climatic gradients, species richness and experimentally
    simulated extreme events interactively change the structure of mutualistic
    networks in alpine grasslands. We found that the degree of specialization in
    plant–pollinator networks (H20) decreased with elevation. Nonetheless,
    network specialization increased after advanced snow melt at high
    elevations, whereas changes in network specialization after drought were
    most pronounced at sites with low species richness. Thus, changes in network
    specialization after extreme climatic events depended on climatic context
    and were buffered by high species richness. In our experiment, only
    generalized plant–pollinator networks changed in their degree of
    specialization after climatic extreme events. This indicates that contrary
    to our assumptions, network generalization may not always foster stability
    of mutualistic interaction networks.
