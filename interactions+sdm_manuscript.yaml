- id: kaiser-bunbury_robustness_2010
  abstract: >-
    Species extinctions pose serious threats to the functioning of ecological
    communities worldwide. We used two qualitative and quantitative pollination
    networks to simulate extinction patterns following three removal scenarios:
    random removal and systematic removal of the strongest and weakest
    interactors. We accounted for pollinator behaviour by including potential
    links into temporal snapshots (12 consecutive 2-week networks) to reﬂect
    mutualistsÕ ability to ÔswitchÕ interaction partners (re-wiring).
    Qualitative data suggested a linear or slower than linear secondary
    extinction while quantitative data showed sigmoidal decline of plant
    interaction strength upon removal of the strongest interactor. Temporal
    snapshots indicated greater stability of re-wired networks over static
    systems. Tolerance of generalized networks to species extinctions was high
    in the random removal scenario, with an increase in network stability if
    species formed new interactions. Anthropogenic disturbance, however, that
    promote the extinction of the strongest interactors might induce a sudden
    collapse of pollination networks.
