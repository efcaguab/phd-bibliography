- id: tur_evaluating_2016
  abstract: >-
    Information about the relative importance of competitive or facilitative
    pollinator-mediated interactions in a multi-species context is limited. We
    studied interspeciﬁc pollen transfer (IPT) networks to evaluate quantity and
    quality effects of pollinator sharing among plant species on three
    high-Andean communities at 1600, 1800 and 2000 m a.s.l. To estimate the sign
    of the effects (positive, neutral or negative), the relation between
    conspeciﬁc and heterospeciﬁc pollen deposited on stigmas was analysed with
    GLMMs. Network analyses showed that communities were characterised by the
    presence of pollen hub-donors and receptors. We inferred that facilitative
    and neutral pollinator-mediated interactions among plants prevailed over
    competition. Thus, the beneﬁts from pollinator sharing seem to outweigh the
    costs (i.e. heterospeciﬁc deposition and conspeciﬁc pollen loss). The
    largest proportion of facilitated species was found at the highest elevation
    community, suggesting that under unfavourable conditions for the pollination
    service and at lower plant densities facilitation can be more common.
