- id: vazquez_evaluating_2009
  abstract: >-
    The structure of mutualistic networks is likely to result from the
    simultaneous inﬂuence of neutrality and the constraints imposed by
    complementarity in species phenotypes, phenologies, spatial distributions,
    phylogenetic relationships, and sampling artifacts. We develop a conceptual
    and methodological framework to evaluate the relative contributions of these
    potential determinants. Applying this approach to the analysis of a
    plant–pollinator network, we show that information on relative abundance and
    phenology sufﬁces to predict several aggregate network properties
    (connectance, nestedness, interaction evenness, and interaction asymmetry).
    However, such information falls short of predicting the detailed network
    structure (the frequency of pairwise interactions), leaving a large amount
    of variation unexplained. Taken together, our results suggest that both
    relative species abundance and complementarity in spatiotemporal
    distribution contribute substantially to generate observed network patters,
    but that this information is by no means sufﬁcient to predict the occurrence
    and frequency of pairwise interactions. Future studies could use our
    methodological framework to evaluate the generality of our ﬁndings in a
    representative sample of study systems with contrasting ecological
    conditions.
