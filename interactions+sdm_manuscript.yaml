- id: elith_species_2009
  abstract: >-
    Species distribution models (SDMs) are numerical tools that combine
    observations of species occurrence or abundance with environmental
    estimates. They are used to gain ecological and evolutionary insights and to
    predict distributions across landscapes, sometimes requiring extrapolation
    in space and time. SDMs are now widely used across terrestrial, freshwater,
    and marine realms. Differences in methods between disciplines reﬂect both
    differences in species mobility and in “established use.” Model realism and
    robustness is inﬂuenced by selection of relevant predictors and modeling
    method, consideration of scale, how the interplay between environmental and
    geographic factors is handled, and the extent of extrapolation. Current
    linkages between SDM practice and ecological theory are often weak,
    hindering progress. Remaining challenges include: improvement of methods for
    modeling presence-only data and for model selection and evaluation;
    accounting for biotic interactions; and assessing model uncertainty.
