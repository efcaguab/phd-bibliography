- id: caradonna_interaction_2017
  abstract: >-
    Whether species interactions are static or change over time has
    wide-reaching ecological and evolutionary consequences. However, species
    interaction networks are typically constructed from temporally aggregated
    interaction data, thereby implicitly assuming that interactions are ﬁxed.
    This approach has advanced our understanding of communities, but it obscures
    the timescale at which interactions form (or dissolve) and the drivers and
    consequences of such dynamics. We address this knowledge gap by quantifying
    the within-season turnover of plant–pollinator interactions from weekly
    censuses across 3 years in a subalpine ecosystem. Week-to-week turnover of
    interactions (1) was high, (2) followed a consistent seasonal progression in
    all years of study and (3) was dominated by interaction rewiring (the
    reassembly of interactions among species). Simulation models revealed that
    species’ phenologies and relative abundances constrained both total
    interaction turnover and rewiring. Our ﬁndings reveal the diversity of
    species interactions that may be missed when the temporal dynamics of
    networks are ignored.
