- id: hutchinson_cophylogenetic_2017
  abstract: >-
    That evolutionary history can influence the way that species interact is a
    basic tenet of evolutionary ecology. However, when the role of evolution in
    determining ecological interactions is investigated, focus typically centers
    on just one side of the interaction. A cophylogenetic signal, the congruence
    of evolutionary history across both sides of an ecological interaction,
    extends these previous explorations and provides a more complete picture of
    how evolutionary patterns influence the way species interact. To date,
    cophylogenetic signal has most typically been studied in interactions that
    occur between fine taxonomic clades that show high intimacy. In this study,
    we took an alternative approach and made an exhaustive assessment of
    cophylogeny in pollination interactions. To do so, we assessed the strength
    of cophylogenetic signal at four distinct scales of pollination interaction:
    (1) across plant–pollinator associations globally, (2) in local pollination
    communities, (3) within the modular structure of those communities, and (4)
    in individual modules. We did so using a globally distributed dataset
    comprised of 54 pollination networks, over 4000 species, and over 12,000
    interactions. Within these data, we detected cophylogenetic signal at all
    four scales. Cophylogenetic signal was found at the level of
    plant–pollinator interactions on a global scale and in the majority of
    pollination communities. At the scale defined by the modular structure
    within those communities, however, we observed a much weaker cophylogenetic
    signal. Cophylogenetic signal was detectable in a significant proportion of
    individual modules and most typically when withinmodule phylogenetic
    diversity was low. In sum, the detection of cophylogenetic signal in
    pollination interactions across scales provides a new dimension to the story
    of how past evolution shapes extant pollinator–angiosperm interactions.
