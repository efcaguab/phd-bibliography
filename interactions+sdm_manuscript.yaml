- id: gravel_bringing_2018
  abstract: >-
    Biogeography has traditionally focused on the spatial distribution and
    abundance of species. Both are driven by the way species interact with one
    another, but also by the way these interactions vary across time and space.
    Here, we call for an integrated approach, adopting the view that community
    structure is best represented as a network of ecological interactions, and
    show how it translates to biogeography questions. We propose that the
    ecological niche should encompass the effect of the environment on species
    distribution (the Grinnellian dimension of the niche) and on the ecological
    interactions among them (the Eltonian dimension). Starting from this
    concept, we develop a quantitative theory to explain turnover of
    interactions in space and time i.e. a novel approach to interaction
    distribution modelling. We apply this framework to host parasite
    interactions across Europe and find that two aspects of the environment
    (temperature and precipitation) exert a strong imprint on species
    co-occurrence, but not on species interactions. Even where species co-occur,
    interaction proves to be stochastic rather than deterministic, adding to
    variation in realized network structure. We also find that a large majority
    of host-parasite pairs are never found together, thus precluding any
    inferences regarding their probability to interact. This first attempt to
    explain variation of network structure at large spatial scales opens new
    perspectives at the interface of species distribution modelling and
    community ecology.
