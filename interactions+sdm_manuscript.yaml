- id: rabeling_seasonal_2019
  abstract: >-
    Seasonal variation in the availability of floral hosts or pollinators is a
    key factor influencing diversity in plant-pollinator communities. In
    seasonally dry Neotropical habitats, where month-long periods of extreme
    drought are followed by a long rainy season, flowering is often synchronized
    with the beginning of precipitation, when environmental conditions are most
    beneficial for plant reproduction. In the Brazilian Cerrado, a seasonally
    dry ecosystem considered one of the world’s biodiversity hotspots for
    angiosperms, plants with shallow root systems flower predominantly during
    the rainy season. Foraging activity in social bees however, the major
    pollinators in this biome, is not restricted to any particular season
    because a constant supply of resources is necessary to sustain their
    perennial colonies. Despite the Cerrado’s importance as a center of plant
    diversity, the influence of its extreme cycles of drought and precipitation
    on the dynamics and stability of plant-pollinator communities is not well
    understood. We sampled plant-pollinator interactions of a Cerrado community
    weekly for one year and used network analyses to characterize intra-annual
    seasonal variation in community structure. We also compared seasonal
    differences in community robustness to species loss by simulating
    extinctions of plants and pollinators. We find that the community shrinks
    significantly in size during the dry season, becoming more vulnerable to
    disturbance due to the smaller pool of floral hosts available to pollinators
    during this period. Major changes in plant species composition but not in
    pollinators has led to high levels of turnover in plant-pollinator
    associations across seasons, indicated by in interaction dissimilarity (<3%
    of shared interactions). Aseasonal pollinators, which mainly include social
    bees and some solitary specialized bees, functioned as keystone species,
    maintaining robustness during periods of drastic changes in climatic
    conditions.
