- id: laliberte_cascading_2012
  abstract: >-
    There is much concern that the functioning of ecosystems will be affected by
    human-induced changes in biodiversity, of which land-use change is the most
    important driver. However, changes in biodiversity may be only one of many
    pathways through which land use alters ecosystem functioning, and its
    importance relative to other pathways remains unclear. In particular,
    although biodiversity–ecosystem function research has focused primarily on
    grasslands, the increases in agricultural inputs (e.g., fertilization,
    irrigation) and grazing pressure that drive change in grasslands worldwide
    have been largely ignored. Here we show that long-term (27-year)
    manipulations of soil resource availability and sheep grazing intensity
    caused marked, consistent shifts in grassland plant functional composition
    and diversity, with cascading (i.e., causal chains of ) direct, indirect,
    and interactive effects on multiple ecosystem functions. Resource
    availability exerted dominant control over aboveground net primary
    production (ANPP), both directly and indirectly via shifts in plant
    functional composition. Importantly, the effects of plant functional
    diversity and grazing intensity on ANPP shifted from negative to positive as
    agricultural inputs increased, providing strong evidence that soil resource
    availability modulates the impacts of plant diversity and herbivory on
    primary production. These changes in turn altered litter decomposition and,
    ultimately, soil carbon sequestration, highlighting the relevance of ANPP as
    a key integrator of ecosystem functioning. Our study reveals how human
    alterations of bottom-up (resources) and top-down (herbivory) forces
    together interact to control the functioning of grazing systems, the most
    extensive land use on Earth.
